<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
      <h1 class="counter-heading">The Button has been Clicked
        <br/><span id="counterValue" class="counter-value">0</span> Times
      </h1>
      <div>
        <p class="increment">Click the button to increase the count!</p>
        <button class="button" id="incrementBtn" onclick="onIncrementCount()">Click Me</button>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
